package:
  name: py3-astroid
  version: 3.2.0
  epoch: 0
  description: A common base representation of python source code for pylint and other projects
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-pip
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pylint-dev/astroid
      tag: v${{package.version}}
      expected-commit: 7d4d8051afc07425af6834e3d69b7bbafafec987

  - name: Python Build
    runs: python -m build

  - name: Python Install
    runs: python -m installer -d "${{targets.destdir}}/" dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: pylint-dev/astroid
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: astroid
