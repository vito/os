package:
  name: libice
  version: 1.1.1
  epoch: 2
  description: X11 Inter-Client Exchange library
  copyright:
    - license: X11

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - check-dev
      - libtool
      - util-macros
      - xmlto
      - xorgproto
      - xtrans

pipeline:
  - uses: fetch
    with:
      expected-sha256: 04fbd34a11ba08b9df2e3cdb2055c2e3c1c51b3257f683d7fcf42dabcf8e1210
      uri: https://www.x.org/releases/individual/lib/libICE-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-ipv6 \
        --enable-docs \
        --with-xmlto \
        --without-fop

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libice-static
    description: libice static library
    pipeline:
      - uses: split/static

  - name: libice-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share"
          mv "${{targets.destdir}}/usr/share/doc" "${{targets.subpkgdir}}/usr/share"
    description: libice manpages

  - name: libice-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libice
    description: libice dev

update:
  enabled: true
  release-monitor:
    identifier: 1638
