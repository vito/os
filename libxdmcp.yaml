package:
  name: libxdmcp
  version: 1.1.5
  epoch: 1
  description: X11 Display Manager Control Protocol library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libbsd-dev
      - util-macros
      - xmlto
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 31a7abc4f129dcf6f27ae912c3eedcb94d25ad2e8f317f69df6eda0bc4e4f2f3
      uri: https://www.x.org/releases/individual/lib/libXdmcp-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxdmcp-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share"
          mv "${{targets.destdir}}/usr/share/doc" "${{targets.subpkgdir}}/usr/share"
    description: libxdmcp manpages

  - name: libxdmcp-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxdmcp
    description: libxdmcp dev

update:
  enabled: true
  release-monitor:
    identifier: 1772
