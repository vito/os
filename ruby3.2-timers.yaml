package:
  name: ruby3.2-timers
  version: 4.3.5
  epoch: 4
  description: Pure Ruby one-shot and periodic timers.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: timers

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e16c2eca80b7dd574a17b3761a185d19676ed907
      repository: https://github.com/socketry/timers
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/timers
    strip-prefix: v
    use-tag: true
