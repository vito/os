package:
  name: libnotify
  version: 0.8.3
  epoch: 3
  description: "GNOME/libnotify mirror"
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - cairo-dev
      - dbus-dev
      - dbus-libs
      - fribidi-dev
      - gdk-pixbuf-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - gtk-3-dev
      - harfbuzz-dev
      - libxcomposite-dev
      - libxcursor-dev
      - libxdamage-dev
      - libxft-dev
      - libxrandr-dev
      - libxtst-dev
      - meson
      - pango-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GNOME/libnotify
      tag: ${{package.version}}
      expected-commit: 6083790f9e0f1827147ecd8799c4dced0e86a877

  - uses: meson/configure
    with:
      opts: |
        -Dman=false -Dgtk_doc=false

  - uses: meson/compile

  - uses: meson/install

subpackages:
  - name: libnotify-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  ignore-regex-patterns:
    - ".*@"
  github:
    identifier: GNOME/libnotify
    use-tag: true
