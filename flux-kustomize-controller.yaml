package:
  name: flux-kustomize-controller
  version: 1.3.0
  epoch: 0
  description: The GitOps Toolkit Kustomize reconciler
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - git
      - gnupg
      - gnupg-gpgconf
      - gnupg-utils
      - gnupg-wks-client
      - gpg
      - gpg-agent
      - gpg-wks-server
      - gpgsm
      - gpgv
      - openssh-client
      - tzdata

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 83fbfeee89313a3007456a84e90e91dcb6279203
      repository: https://github.com/fluxcd/kustomize-controller
      tag: v${{package.version}}

  - uses: go/build
    with:
      ldflags: -s -w
      output: kustomize-controller
      packages: .

  - uses: strip

update:
  ignore-regex-patterns:
    - api/
  enabled: true
  github:
    identifier: fluxcd/kustomize-controller
    strip-prefix: v
    tag-filter: v
    use-tag: true
