package:
  name: ruby3.2-i18n
  version: 1.14.5
  epoch: 0
  description: New wave Internationalization support for Ruby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-concurrent-ruby

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 55c7750a79aff26caa1a0b053c3a5b4432d23160
      repository: https://github.com/ruby-i18n/i18n
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: i18n

update:
  enabled: true
  github:
    identifier: ruby-i18n/i18n
    strip-prefix: v
