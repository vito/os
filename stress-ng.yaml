package:
  name: stress-ng
  version: 0.17.08
  epoch: 0
  description: "stress-ng will stress test a computer system in various selectable ways"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - keyutils-dev
      - kmod-dev
      - libaio-dev
      - libatomic
      - libattr1
      - libbsd-dev
      - libcap-dev
      - libgcrypt-dev
      - libjpeg-turbo-dev
      - libjudy-dev
      - libsctp-dev
      - xxhash-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ColinIanKing/stress-ng
      tag: V${{package.version}}
      expected-commit: b7c7a5877501679a3b0a67d877e6274a801d1e4e

  - uses: autoconf/make
    with:
      opts: LDFLAGS=-static

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: ColinIanKing/stress-ng
    strip-prefix: V
