package:
  name: mpc
  version: 1.3.1
  epoch: 2
  description: "multiple-precision C library"
  copyright:
    - license: LGPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - mpfr-dev
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/mpc/mpc-${{package.version}}.tar.gz
      expected-sha256: ab642492f5cf882b74aa0cb730cd410a81edcdbec895183ce930e706c1c759b8

  - runs: |
      EGREP=egrep ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-shared

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "mpc-dev"
    description: "multiple-precision C library headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - mpc

update:
  enabled: true
  release-monitor:
    identifier: 1667
