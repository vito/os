package:
  name: opam
  version: 2.1.5
  epoch: 1
  description: "opam is a source-based package manager. It supports multiple simultaneous compiler installations, flexible package constraints, and a Git-friendly development workflow."
  copyright:
    - license: LGPL-2.1-only WITH OCaml-LGPL-linking-exception

environment:
  contents:
    packages:
      - binutils-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - ocaml
      - ocaml-compiler-libs
      - ocaml-dev
      - patch
      - wget
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ocaml/opam
      tag: ${{package.version}}
      expected-commit: 93f47ec3140f6299182254fbe7eeae68f9ca7abd

  - runs: |
      ./configure \
      --build=$CBUILD \
      --host=$CHOST \
      --prefix=/usr \
      --sysconfdir=/etc \
      --mandir=/usr/share/man \
      --infodir=/usr/share/info \
      --localstatedir=/var \
      --with-mccs

      make -j1 lib-ext all

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: opam-doc
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: ocaml/opam
