package:
  name: suricata-update
  version: 1.3.3
  epoch: 5
  description: "The tool for updating your Suricata rules"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - py3-pyyaml
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-pip

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/OISF/suricata-update
      tag: ${{package.version}}
      expected-commit: a81f80518bac1cda2698937422c72a16f39fef73

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

  - uses: strip

update:
  enabled: true
  github:
    identifier: OISF/suricata-update
    use-tag: true
