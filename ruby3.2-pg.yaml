# Generated from https://github.com/ged/ruby-pg
package:
  name: ruby3.2-pg
  version: 1.5.6
  epoch: 3
  description: Pg is the Ruby interface to the PostgreSQL RDBMS. It works with PostgreSQL 9.3 and later.
  copyright:
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - libpq-16
      - postgresql-dev
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c59ca8f8c0812a3f76e9f473ec85f49cf3c682e9
      repository: https://github.com/ged/ruby-pg
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: pg

update:
  enabled: true
  github:
    identifier: ged/ruby-pg
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      repositories:
        - https://packages.wolfi.dev/os
      keyring:
        - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      packages:
        - wolfi-base
        - shadow
        - ruby-3.2-dev
  pipeline:
    - name: "Check pg is install"
      runs: |
        echo "Is pg installed?: $(gem list -i pg)"
