package:
  name: eza
  version: 0.18.14
  epoch: 0
  description: "A modern, maintained replacement for ls"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - libgit2-dev
      - rust
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/eza-community/eza
      tag: v${{package.version}}
      expected-commit: f78e4bb617f06004dbee58c44daca5c96faaa0e1

  - runs: |
      cargo fetch
      cargo build --frozen --release

  - runs: |
      install -Dm755 target/release/eza "${{targets.destdir}}"/usr/bin/eza

  - uses: strip

update:
  enabled: true
  github:
    identifier: eza-community/eza
    strip-prefix: v
    tag-filter-prefix: v

test:
  pipeline:
    - runs: |
        eza
        eza --version
