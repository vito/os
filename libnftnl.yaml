package:
  name: libnftnl
  version: 1.2.6
  epoch: 2
  description: Netfilter library providing interface to the nf_tables subsystem
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - jansson-dev
      - libmnl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://netfilter.org/projects/libnftnl/files/libnftnl-${{package.version}}.tar.xz
      expected-sha256: ceeaea2cd92147da19f13a35a7f1a4bc2767ff897e838e4b479cf54b59c777f4

  - runs: |
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --localstatedir=/var \
        --enable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

subpackages:
  - name: libnftnl-dev
    description: libnftnl development files
    pipeline:
      - uses: split/dev

update:
  enabled: true
  release-monitor:
    identifier: 1681
