package:
  name: py3-antlr4-python3-runtime
  version: 4.13.1
  epoch: 1
  description: ANTLR runtime for Python 3
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7ed420ff2c78d62883875c442d75f32e73bc86c8
      repository: https://github.com/antlr/antlr4
      tag: ${{package.version}}

  - runs: |
      cd runtime/Python3
      export SETUPTOOLS_SCM_PRETEND_VERSION=${{package.version}}
      python3 -m pip install -U poetry
      python3 -m gpep517 build-wheel \
        --wheel-dir dist \
        --output-fd 3 3>&1 >&2
      python3 -m installer -d "${{targets.destdir}}" \
        dist/*.whl

  - uses: strip

update:
  enabled: true
  github:
    identifier: antlr/antlr4
