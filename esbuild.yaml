package:
  name: esbuild
  version: 0.21.1
  epoch: 0
  description: An extremely fast bundler for the web
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - go
      - nodejs

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/evanw/esbuild
      tag: v${{package.version}}
      expected-commit: e87639417e47ba5db160f105785dc10bde0999cf

  - runs: |
      make esbuild
      mkdir -p ${{targets.destdir}}/usr/bin
      mv esbuild ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: evanw/esbuild
    strip-prefix: v
