package:
  name: libxi
  version: 1.8.1
  epoch: 2
  description: X11 Input extension library
  copyright:
    - license: MIT AND X11

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxext-dev
      - libxfixes-dev
      - util-macros
      - xmlto
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 89bfc0e814f288f784202e6e5f9b362b788ccecdeb078670145eacd8749656a7
      uri: https://www.x.org/releases/individual/lib/libXi-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --with-xmlto \
        --without-fop \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxi-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxi
        - libxfixes-dev
    description: libxi dev

  - name: libxi-doc
    pipeline:
      - uses: split/manpages
    description: libxi manpages

update:
  enabled: true
  release-monitor:
    identifier: 1778
