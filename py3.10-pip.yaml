# Generated from https://pypi.org/project/pip/
package:
  name: py3.10-pip
  version: "24.0"
  epoch: 1
  description: The PyPA recommended tool for installing Python packages.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3.10
      - py3.10-setuptools

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3.10-setuptools
      - python-3.10
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/pip
      expected-commit: ef78c129b1a966dbbbdb8ebfffc43723e89110d1
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - 'b'
  shared: true
  github:
    identifier: pypa/pip
    use-tag: true
