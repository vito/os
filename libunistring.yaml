package:
  name: libunistring
  version: "1.2"
  epoch: 1
  description: Library for manipulating Unicode strings and C strings
  copyright:
    - license: GPL-2.0-or-later OR LGPL-3.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - glibc-iconv
      - posix-libc-utils

pipeline:
  - uses: fetch
    with:
      expected-sha256: 632bd65ed74a881ca8a0309a1001c428bd1cbd5cd7ddbf8cedcd2e65f4dcdc44
      uri: https://ftp.gnu.org/gnu/libunistring/libunistring-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libunistring-static
    pipeline:
      - uses: split/static
    description: libunistring static

  - name: libunistring-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libunistring
        - glibc-iconv
    description: libunistring dev

update:
  enabled: true
  release-monitor:
    identifier: 1747
