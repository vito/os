package:
  name: gdk-pixbuf
  version: 2.42.11
  epoch: 1
  description: GTK+ image loading library
  copyright:
    - license: LGPL-2.1-or-later
  dependencies:
    runtime:
      - shared-mime-info

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - meson
      - py3-docutils
      - shared-mime-info
      - tiff-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 49dcb402388708647e8c321d56b6fb30f21e51e515d0c5a942268d23052a2f00
      uri: https://download.gnome.org/sources/gdk-pixbuf/2.42/gdk-pixbuf-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      # Tests seem to be broken for some reason.
      opts: -Dtests=false

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

  - runs: |
      cp generated/loaders.cache "${{targets.destdir}}"/usr/lib/gdk-pixbuf-2.0/2.10.0/

subpackages:
  - name: gdk-pixbuf-doc
    pipeline:
      - uses: split/manpages
    description: gdk-pixbuf manpages

  - name: gdk-pixbuf-lang
    pipeline:
      - uses: split/locales
    description: gdk-pixbuf locales

  - name: gdk-pixbuf-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - gdk-pixbuf
        - shared-mime-info
        - libjpeg-turbo-dev
        - libpng-dev
        - tiff-dev
    description: gdk-pixbuf dev

update:
  enabled: true
  release-monitor:
    identifier: 9533
