package:
  name: aws-c-io
  version: 0.14.8
  epoch: 0
  description: Module for the AWS SDK for C handling all IO and TLS work for application protocols
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - aws-c-cal-dev
      - aws-c-common-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - openssl-dev
      - s2n-tls-dev
      - samurai

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 47be63c809e32c6923fd7fd80f67d86cef458d5d
      repository: https://github.com/awslabs/aws-c-io
      tag: v${{package.version}}

  - runs: |
      if [ "$CBUILD" != "$CHOST" ]; then
        CMAKE_CROSSOPTS="-DCMAKE_SYSTEM_NAME=Linux -DCMAKE_HOST_SYSTEM_NAME=Linux"
      fi
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      cmake -B build -G Ninja \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=/usr/lib \
        -DBUILD_SHARED_LIBS=True \
        -DCMAKE_BUILD_TYPE=None \
        -DBUILD_TESTING="$(want_check && echo ON || echo OFF)" \
        -DUNSAFE_TREAT_WARNINGS_AS_ERRORS=OFF \
        $CMAKE_CROSSOPTS
      cmake --build build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

subpackages:
  - name: aws-c-io-dev
    pipeline:
      - uses: split/dev
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/aws-c-io "${{targets.subpkgdir}}"/usr/lib/
    dependencies:
      runtime:
        - openssl-dev
        - aws-c-io
    description: aws-c-io dev

update:
  enabled: true
  github:
    identifier: awslabs/aws-c-io
    strip-prefix: v
    use-tag: true
