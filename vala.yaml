package:
  name: vala
  version: 0.56.17
  epoch: 1
  description: Compiler for the GObject type system
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - bash
      - bison
      - build-base
      - busybox
      - ca-certificates-bundle
      - flex
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphviz-dev
      - libxslt-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 26100c4e4ef0049c619275f140d97cf565883d00c7543c82bcce5a426934ed6a
      uri: https://download.gnome.org/sources/vala/0.56/vala-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --host=${{host.triplet.gnu}} \
        --build=${{host.triplet.gnu}} \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: vala-doc
    pipeline:
      - uses: split/manpages
    description: vala manpages

update:
  enabled: true
  release-monitor:
    identifier: 5065
