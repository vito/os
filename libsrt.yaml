package:
  name: libsrt
  version: 1.5.3
  epoch: 1
  description: "Secure Reliable Transport (SRT)"
  copyright:
    - license: MPL-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl
      - openssl-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/Haivision/srt
      tag: v${{package.version}}
      expected-commit: 09f35c0f1743e23f514cb41444504a7faeacf89e

  - uses: cmake/configure
    with:
      opts: |
        -DUSE_ENCLIB=openssl-evp \
        -DENABLE_STATIC=OFF

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

update:
  enabled: true
  github:
    identifier: Haivision/srt
    strip-prefix: v
