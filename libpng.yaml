package:
  name: libpng
  version: 1.6.43
  epoch: 1
  description: Portable Network Graphics library
  copyright:
    - license: Libpng

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gawk
      - libtool
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pnggroup/libpng
      tag: v${{package.version}}
      expected-commit: ed217e3e601d8e462f7fd1e04bed43ac42212429

  - runs: autoreconf -vif

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libpng-doc
    pipeline:
      - uses: split/manpages
    description: libpng manpages

  - name: libpng-static
    description: libpng static library
    pipeline:
      - uses: split/static

  - name: libpng-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: libpng utils

  - name: libpng-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libpng
    description: libpng dev

update:
  enabled: true
  github:
    identifier: pnggroup/libpng
    strip-prefix: v
    use-tag: true
