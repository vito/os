package:
  name: pulumi-language-java
  version: 0.10.0
  epoch: 3
  description: Pulumi Language SDK for Java
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5845cd879877fae8369de7ff0009c839d1a788e2
      repository: https://github.com/pulumi/pulumi-java.git
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/go-git/go-git/v5@v5.11.0 github.com/cloudflare/circl@v1.3.7 google.golang.org/protobuf@v1.33.0 golang.org/x/net@v0.23.0
      modroot: pkg

  - uses: go/build
    with:
      ldflags: -s -w -X github.com/pulumi/pulumi-java/pkg/version.Version=v${{package.version}}
      modroot: pkg
      output: pulumi-language-java
      packages: ./cmd/pulumi-language-java

  - uses: strip

update:
  enabled: true
  github:
    identifier: pulumi/pulumi-java
    strip-prefix: v
