# Generated from https://github.com/sinatra/sinatra
package:
  name: ruby3.2-sinatra
  version: 4.0.0
  epoch: 0
  description: Sinatra is a DSL for quickly creating web applications in Ruby with minimal effort.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby3.2-mustermann
      - ruby3.2-tilt
      - ruby3.2-rack-2.2
      - ruby3.2-rack-protection

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b626e2d82c23b4fde0b51782fd32ca27ccde1d1a
      repository: https://github.com/sinatra/sinatra
      tag: v${{package.version}}

  - uses: ruby/unlock-spec

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: sinatra

update:
  enabled: true
  github:
    identifier: sinatra/sinatra
    strip-prefix: v
    use-tag: true
