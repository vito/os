package:
  name: dropbear
  version: "2024.85"
  epoch: 0
  description: "small SSH 2 client/server designed for small memory environments"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - linux-headers
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://matt.ucc.asn.au/dropbear/releases/dropbear-${{package.version}}.tar.bz2
      expected-sha512: 09619e9874172658b7fc284823e0a619b6a4346a5db41487d1628768b46c1f8eac962bfd8ef73e2a59e466fc4022395f7a194b4309195c954b0d7e0d13254f67

  - uses: autoconf/configure
    with:
      opts: |
        --disable-utmp \
        --disable-wtmp \
        --disable-pututline \
        --disable-lastlog

  - uses: autoconf/make
    with:
      opts: |
        PROGRAMS="dropbear dropbearkey dbclient dropbearconvert scp"

  - uses: autoconf/make-install
    with:
      opts: |
        PROGRAMS="dropbear dropbearkey dbclient dropbearconvert scp"

  - uses: strip

subpackages:
  - name: dropbear-dbclient
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/dbclient "${{targets.subpkgdir}}"/usr/bin/

  - name: dropbear-convert
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/dropbearconvert "${{targets.subpkgdir}}"/usr/bin/

update:
  enabled: true
  release-monitor:
    identifier: 466
