package:
  name: gke-gcloud-auth-plugin
  version: 0.0.2
  epoch: 9
  description: "kubectl plugin for GKE authentication"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - google-cloud-sdk
      - kubectl

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/cloud-provider-gcp
      tag: auth-provider-gcp/v${{package.version}}
      expected-commit: bb1acae5826dc877953d4854faf414e860db2efa

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      packages: ./cmd/gke-gcloud-auth-plugin
      output: gke-gcloud-auth-plugin
      # TODO(mattmoor): Consider adding all of these:
      # https://github.com/kubernetes/cloud-provider-gcp/blob/e64cf3b0fcb1958cee1fe55d7e30f4573c34bf4e/defs/version.bzl#L38
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes/cloud-provider-gcp
    strip-prefix: auth-provider-gcp/v
    tag-filter: auth-provider-gcp/v
    use-tag: true
