package:
  name: ruby3.2-async-http
  version: 0.66.2
  epoch: 1
  description: A HTTP client and server library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-async
      - ruby3.2-async-io
      - ruby3.2-async-pool
      - ruby3.2-protocol-http
      - ruby3.2-protocol-http1
      - ruby3.2-protocol-http2
      - ruby3.2-traces

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: async-http

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 827a0a8b1ccc88a8cd37acaa3b9bdd10f288d38e
      repository: https://github.com/socketry/async-http
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/async-http
    strip-prefix: v
    use-tag: true
