package:
  name: ruby3.2-timeout
  version: 0.4.1
  epoch: 3
  description: Auto-terminate potentially long-running operations in Ruby.
  copyright:
    - license: Ruby
    - license: BSD-2-Clause

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a65e49cc31bcdaad892330cdd93ab8e5481e1fc7
      repository: https://github.com/ruby/timeout
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: timeout

update:
  enabled: true
  github:
    identifier: ruby/timeout
    strip-prefix: v
