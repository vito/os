package:
  name: wget
  version: 1.24.5
  epoch: 1
  description: "GNU wget"
  copyright:
    - license: MPL-2.0 AND MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://ftp.gnu.org/gnu/wget/wget-${{package.version}}.tar.gz
      expected-sha256: fa2dc35bab5184ecbc46a9ef83def2aaaa3f4c9f3c97d4bd19dcb07d4da637de

  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --without-libidn \
        --with-ssl=openssl \
        --disable-nls

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5124

test:
  pipeline:
    - name: "Check wget version"
      runs: |
        wget --version || exit 1
    - name: "Test fetching a file using HTTPS"
      runs: |
        wget -O /dev/null https://example.org || exit 1
    - name: "Test fetching a file using HTTPS"
      runs: |
        wget -O /dev/null https://www.google.com || exit 1
