package:
  name: ruby3.2-traces
  version: 0.11.1
  epoch: 2
  description: Application instrumentation and tracing.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: traces

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6a84ad6b82da2ec3ab5dec2215385419716b5aaf
      repository: https://github.com/socketry/traces
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/traces
    strip-prefix: v
    use-tag: true
