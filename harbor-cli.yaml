package:
  name: harbor-cli
  version: 0.0.1
  epoch: 1
  description: Official Harbor CLI
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 869986ac0d9444b4f96f85d0d9350ee8e3688780
      repository: https://github.com/goharbor/harbor-cli
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      packages: ./cmd/harbor
      output: harbor

  - uses: strip

test:
  pipeline:
    - runs: |
        harbor version
        harbor help

update:
  enabled: true
  github:
    identifier: goharbor/harbor-cli
    strip-prefix: v
