package:
  name: pcre
  version: "8.45"
  epoch: 2
  description: Perl-compatible regular expression library
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - m4

pipeline:
  - uses: fetch
    with:
      expected-sha256: 4dae6fdcd2bb0bb6c37b5f97c33c2be954da743985369cddac3546e3218bffb8
      uri: https://downloads.sourceforge.net/project/pcre/pcre/${{package.version}}/pcre-${{package.version}}.tar.bz2

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
            --enable-jit \
            --enable-utf8 \
            --enable-unicode-properties \
            --enable-pcre8 \
            --enable-pcre16 \
            --enable-pcre32 \
            --with-match-limit-recursion=8192

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: pcre-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - pcre
    description: pcre dev

  - name: pcre-doc
    pipeline:
      - uses: split/manpages
    description: pcre manpages

update:
  enabled: true
  release-monitor:
    identifier: 2610
