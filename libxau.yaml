package:
  name: libxau
  version: 1.0.11
  epoch: 5
  description: X11 authorisation library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: f3fa3282f5570c3f6bd620244438dbfbdd580fc80f02f549587a0f8ab329bbeb
      uri: https://www.x.org/releases/individual/lib/libXau-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: --sysconfdir=/etc

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxau-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxau
        - xorgproto
    description: libxau dev

  - name: libxau-doc
    pipeline:
      - uses: split/manpages
    description: libxau manpages

update:
  enabled: true
  release-monitor:
    identifier: 1765
