# Generated from https://pypi.org/project/itables/
package:
  name: py3-itables
  version: 2.0.1
  epoch: 0
  description: Interactive Tables in Jupyter
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-ipython
      - py3-pandas
      - numpy
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - nodejs
      - npm
      - py3-setuptools
      - python-3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e2a7b912e0365d786b9801aa3737f6741da84c46
      repository: https://github.com/mwouts/itables
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: mwouts/itables
    strip-prefix: v
