package:
  name: hwloc
  version: 2.10.0
  epoch: 1
  description: Portable abstraction of hierarchical hardware architectures
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - eudev-dev
      - libxml2-dev
      - ncurses-dev
      - numactl-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 0305dd60c9de2fbe6519fe2a4e8fdc6d3db8de574a0ca7812b92e80c05ae1392
      uri: https://www.open-mpi.org/software/hwloc/v2.10/downloads/hwloc-${{package.version}}.tar.bz2

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: hwloc-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - hwloc
    description: hwloc dev

  - name: hwloc-doc
    pipeline:
      - uses: split/manpages
    description: hwloc manpages

update:
  enabled: true
  github:
    identifier: open-mpi/hwloc
    strip-prefix: hwloc-
    tag-filter: hwloc-
    use-tag: true

test:
  pipeline:
    - runs: |
        hwloc-ls
