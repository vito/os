package:
  name: lua-resty-core
  version: 0.1.28
  epoch: 2
  description: "lua-resty-core - New FFI-based Lua API for ngx_http_lua_module and/or ngx_stream_lua_module"
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - luajit
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openresty/lua-resty-core
      tag: v${{package.version}}
      expected-commit: 812b2d3871eb0d8da8f0198759ad9164f0eccac6

  - runs: |
      export LUAJIT_LIB=/usr/lib
      export LUA_LIB_DIR="$LUAJIT_LIB/lua"
      export LUAJIT_INC=/usr/include/luajit-2.1

      make DESTDIR=${{targets.destdir}} install

update:
  enabled: true
  github:
    identifier: openresty/lua-resty-core
    strip-prefix: v
    use-tag: true
