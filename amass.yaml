package:
  name: amass
  version: 4.2.0
  epoch: 6
  description: "attack surfaces and external asset discovery tools set"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - go

pipeline:
  - uses: go/install
    with:
      package: github.com/owasp-amass/amass/v4/...
      version: v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: owasp-amass/amass
