package:
  name: libxtst
  version: 1.2.4
  epoch: 6
  description: X11 Testing -- Resource extension library
  copyright:
    - license: XFree86-1.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxext-dev
      - libxi-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 84f5f30b9254b4ffee14b5b0940e2622153b0d3aed8286a3c5b7eeb340ca33c8
      uri: https://www.x.org/releases/individual/lib/libXtst-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxtst-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxtst
        - libxi-dev
    description: libxtst dev

  - name: libxtst-doc
    pipeline:
      - uses: split/manpages
    description: libxtst manpages

update:
  enabled: true
  release-monitor:
    identifier: 1794
