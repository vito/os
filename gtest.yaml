package:
  name: gtest
  version: 1.14.0
  epoch: 2
  description: Google Test - C++ testing utility based on the xUnit framework (like JUnit)
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    packages:
      - build-base
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f8d7d77c06936315286eb55f8de22cd23c188571
      repository: https://github.com/google/googletest
      tag: v${{package.version}}

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -DPYTHON_EXECUTABLE=python3 \
        -Dgtest_build_tests=ON \
        -DBUILD_GMOCK=ON

  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: gtest-dev
    pipeline:
      - uses: split/dev
    description: Google Test SDK

  - name: gmock
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libgmock*.so* "${{targets.subpkgdir}}"/usr/lib/

update:
  enabled: true
  github:
    identifier: google/googletest
    strip-prefix: v
    tag-filter: v
