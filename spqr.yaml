package:
  name: spqr
  version: 1.3.0
  epoch: 2
  description: Stateless Postgres Query Router
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - postgresql-client

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pg-sharding/spqr
      expected-commit: be78c320d560e16eafbeb07168da81fa7afa2bae
      tag: ${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv spqr-* ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: pg-sharding/spqr

test:
  pipeline:
    - runs: |
        spqr-router --help
        spqr-coordinator --help
        spqr-balancer --help
        spqr-coordinator --help
        spqr-mover --help
        spqr-router --help
        spqr-workloadreplay --help
        spqr-worldmock --help

        spqr-router --version | grep ${{package.version}}
