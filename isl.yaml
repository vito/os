package:
  name: isl
  version: 0.26
  epoch: 2
  description: "an integer set library for the polyhedral model"
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - wolfi-baselayout

pipeline:
  - uses: fetch
    with:
      uri: https://libisl.sourceforge.io/isl-${{package.version}}.tar.gz
      expected-sha256: b10473024cbf17d7db85323121eff0e50f03de14342a03738b4d384b587ce212

  - runs: |
      ./configure \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}} \
        --prefix=/usr \
        --enable-shared \
        --without-gcc-arch

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "isl-dev"
    description: "integer set library development headers"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - isl

update:
  enabled: true
  manual: true # originally skipped, let's be careful upgrading this package
  release-monitor:
    identifier: 13286
