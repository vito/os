package:
  name: etcd-3.5
  version: 3.5.13
  epoch: 2
  description: A highly-available key value store for shared configuration and service discovery.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle
      - glibc
    provides:
      - etcd=${{package.full-version}}

environment:
  contents:
    packages:
      - bash
      - busybox
      - ca-certificates-bundle
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/etcd-io/etcd
      tag: v${{package.version}}
      expected-commit: c9063a0dcd963c89bea870eaef1d6d3af40ae26d

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0
      modroot: tools/mod

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0
      modroot: server

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0
      modroot: etcdctl

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0
      modroot: etcdutl

  - runs: |
      bash -x ./build.sh
      mkdir -p "${{targets.destdir}}"/var/lib/${{package.name}}
      chmod 700 "${{targets.destdir}}"/var/lib/${{package.name}}
      install -Dm755 bin/etcd "${{targets.destdir}}"/usr/bin/etcd
      install -Dm755 bin/etcdctl "${{targets.destdir}}"/usr/bin/etcdctl
      install -Dm755 bin/etcdutl "${{targets.destdir}}"/usr/bin/etcdutl

  - uses: strip

update:
  enabled: true
  github:
    identifier: etcd-io/etcd
    strip-prefix: v
    tag-filter-prefix: v3.5
    use-tag: true

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - name: Verify etcd version
      runs: |
        etcd --version | grep "etcd Version: 3.5"
    - name: Start etcd server and perform health check
      runs: |
        # Start etcd in the background
        etcd &
        ETCD_PID=$!
        sleep 5 # Wait for etcd to start
        # Perform a health check
        etcdctl endpoint health
        kill $ETCD_PID
    - name: Set and get a key-value pair
      runs: |
        etcd &
        ETCD_PID=$!
        sleep 5 # Wait for etcd to start
        # Set a key-value pair
        etcdctl put mykey "Hello, etcd"
        # Get the value
        etcdctl get mykey | grep -q "Hello, etcd"
        kill $ETCD_PID
