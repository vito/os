package:
  name: perl-www-robotrules
  version: "6.02"
  epoch: 2
  description: WWW::RobotRules perl module
  copyright:
    - license: GPL-1.0-or-later OR Artistic-1.0-Perl
  dependencies:
    runtime:
      - perl-uri

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - perl
      - perl-uri

pipeline:
  - uses: fetch
    with:
      expected-sha256: 46b502e7a288d559429891eeb5d979461dd3ecc6a5c491ead85d165b6e03a51e
      uri: https://cpan.metacpan.org/authors/id/G/GA/GAAS/WWW-RobotRules-${{package.version}}.tar.gz

  - uses: perl/make

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: perl/cleanup

  - uses: strip

subpackages:
  - name: perl-www-robotrules-doc
    pipeline:
      - uses: split/manpages
    description: perl-www-robotrules manpages

update:
  enabled: true
  release-monitor:
    identifier: 3506
