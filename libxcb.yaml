package:
  name: libxcb
  version: 1.17.0
  epoch: 1
  description: X11 client-side library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libpthread-stubs
      - libxau-dev
      - libxdmcp-dev
      - libxslt
      - python3
      - xcb-proto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 599ebf9996710fea71622e6e184f3a8ad5b43d0e5fa8c4e407123c88a59a6d55
      uri: https://xorg.freedesktop.org/archive/individual/lib/libxcb-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-xkb \
        --enable-xinput \
        --disable-xprint

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxcb-static
    description: libxcb static library
    pipeline:
      - uses: split/static

  - name: libxcb-doc
    pipeline:
      - uses: split/manpages
    description: libxcb manpages

  - name: libxcb-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxcb
        - libxau-dev
        - xcb-proto
        - libxdmcp-dev
    description: libxcb dev

update:
  enabled: true
  release-monitor:
    identifier: 1767
