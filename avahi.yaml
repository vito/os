package:
  name: avahi
  version: 0.9_rc1
  epoch: 1
  description: A multicast/unicast DNS-SD framework
  copyright:
    - license: LGPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - dbus-dev
      - expat-dev
      - gdbm-dev
      - gettext-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - gtk-2.0-dev
      - intltool
      - libcap-dev
      - libdaemon-dev
      - libevent-dev
      - libtool
      - pkgconf-dev
      - systemd-dev

# we only need this because of the rc tag, once we're not using that we can remove this!
var-transforms:
  - from: ${{package.version}}
    match: _rc
    replace: -rc
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/avahi/avahi
      tag: v${{vars.mangled-package-version}}
      expected-commit: 8ee3bd6f7921b489bde14f120187a5becf134d30

  - runs: |
      autoreconf -fi

  - uses: autoconf/configure
    with:
      opts: |
        --prefix=/usr \
        --localstatedir=/var \
        --with-distro=none \
        --disable-qt3 \
        --disable-qt4 \
        --disable-qt5 \
        --disable-gtk3 \
        --disable-python \
        --disable-mono \
        --disable-monodoc \
        --disable-manpages # TODO: manpages requires xmltoman, which we haven't packaged yet.

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: avahi-doc
    pipeline:
      - uses: split/manpages

  - name: avahi-dev
    pipeline:
      - uses: split/dev

update:
  enabled: true
  github:
    identifier: avahi/avahi
    strip-prefix: v
    use-tag: true
