package:
  name: lychee
  version: 0.15.1
  epoch: 0
  description: "Fast, async, stream-based link checker written in Rust"
  copyright:
    - license: Apache-2.0 AND MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - openssl-dev
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lycheeverse/lychee
      tag: v${{package.version}}
      expected-commit: 0a54079d01ba9a4ff9850d8e46d3ba64743d2c8d

  - runs: |
      cargo build --release
      install -Dm755 target/release/lychee "${{targets.destdir}}"/usr/bin/lychee

  - uses: strip

update:
  enabled: true
  github:
    identifier: lycheeverse/lychee
    strip-prefix: v
