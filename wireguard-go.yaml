package:
  name: wireguard-go
  version: 0.0.20230223
  epoch: 11
  description: "Go Implementation of WireGuard"
  copyright:
    - license: GPL-2.0-only

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.zx2c4.com/wireguard-go
      tag: ${{package.version}}
      expected-commit: 21636207a6756120f56f836b06c086b627f7b911

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0
      replaces: golang.org/x/net=golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      packages: .
      output: wireguard-go
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: WireGuard/wireguard-go
    use-tag: true
