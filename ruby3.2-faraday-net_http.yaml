package:
  name: ruby3.2-faraday-net_http
  version: 3.1.0
  epoch: 1
  description: Faraday adapter for Net::HTTP
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 11953160f75dd488133a74857c2b07d41be8995d
      repository: https://github.com/lostisland/faraday-net_http
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: faraday-net_http

update:
  enabled: true
  github:
    identifier: lostisland/faraday-net_http
    strip-prefix: v
