package:
  name: trurl
  version: "0.12"
  epoch: 1
  description: 'trurl is a command line tool for URL parsing and manipulation.'
  copyright:
    - license: curl

environment:
  contents:
    packages:
      - build-base
      - busybox
      - curl-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/curl/trurl
      tag: trurl-${{package.version}}
      expected-commit: 268e14441f373a02845af706a95034a7f89aaf05

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "trurl-doc"
    description: "documentation for trurl"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  version-separator: _
  github:
    identifier: curl/trurl
    strip-prefix: trurl-

test:
  pipeline:
    - runs: |
        trurl --version
        trurl --url https://curl.se/we/are.html --get '{port}'
