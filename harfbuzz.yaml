package:
  name: harfbuzz
  version: 8.4.0
  epoch: 1
  description: Text shaping library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - cairo-dev
      - expat-dev
      - freetype-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphite2-dev
      - icu-dev
      - meson
      - posix-libc-utils
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: af4ea73e25ab748c8c063b78c2f88e48833db9b2ac369e29bd115702e789755e
      uri: https://github.com/harfbuzz/harfbuzz/releases/download/${{package.version}}/harfbuzz-${{package.version}}.tar.xz

  - uses: meson/configure
    with:
      opts: |
        --default-library=both \
        -Dglib=enabled \
        -Dgobject=enabled \
        -Dgraphite=enabled \
        -Dicu=enabled \
        -Dfreetype=enabled \
        -Dcairo=enabled

  - uses: meson/compile

  - uses: meson/install

  - uses: strip

subpackages:
  - name: harfbuzz-static
    pipeline:
      - uses: split/static
    description: harfbuzz static

  - name: harfbuzz-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - harfbuzz
        - harfbuzz-icu
        - graphite2-dev
        - freetype-dev
        - glib-dev~2
    description: harfbuzz dev

  - name: harfbuzz-icu
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv ${{targets.destdir}}/usr/lib/lib*icu.so.* ${{targets.subpkgdir}}/usr/lib/
    description: Harfbuzz ICU support library

  - name: harfbuzz-utils
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: harfbuzz (utilities)

update:
  enabled: true
  github:
    identifier: harfbuzz/harfbuzz
    strip-prefix: v
