package:
  name: freetype
  version: 2.13.2
  epoch: 3
  description: TrueType font rendering library
  copyright:
    - license: FTL OR GPL-2.0-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - brotli-dev
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - libpng-dev
      - libx11-dev
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 12991c4e55c506dd7f9b765933e62fd2be2e06d421505d7950a132e4f1bb484d
      uri: https://download.savannah.gnu.org/releases/freetype/freetype-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --enable-static \
        --with-brotli \
        --with-bzip2 \
        --with-png \
        --enable-freetype-config

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: freetype-static
    description: freetype static library
    pipeline:
      - uses: split/static

  - name: freetype-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - freetype
        - libx11-dev
        - libpng-dev
        - bzip2-dev
        - brotli-dev
    description: freetype dev

  - name: freetype-doc
    pipeline:
      - uses: split/manpages
    description: freetype manpages

update:
  enabled: true
  release-monitor:
    identifier: 854
