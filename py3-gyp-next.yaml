package:
  name: py3-gyp-next
  version: 0.18.0
  epoch: 0
  description: A fork of the GYP build system for use in the Node.js projects
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
      - py3-packaging

environment:
  contents:
    packages:
      - build-base
      - busybox
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/nodejs/gyp-next
      expected-commit: 0fdb0ec4d9f2e9b6aa7be213aad320f757f362c4
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: nodejs/gyp-next
    use-tag: true
    strip-prefix: v
