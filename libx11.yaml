package:
  name: libx11
  version: 1.8.9
  epoch: 1
  description: X11 client-side library
  copyright:
    - license: XFree86-1.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libxcb-dev
      - util-macros
      - xmlto
      - xorgproto
      - xtrans

pipeline:
  - uses: fetch
    with:
      expected-sha256: 779d8f111d144ef93e2daa5f23a762ce9555affc99592844e71c4243d3bd3262
      uri: https://www.x.org/releases/individual/lib/libX11-${{package.version}}.tar.xz

  - uses: autoconf/configure
    with:
      opts: |
        --with-xcb \
        --disable-thread-safety-constructor

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libx11-static
    description: libx11 static library
    pipeline:
      - uses: split/static

  - name: libx11-doc
    pipeline:
      - uses: split/manpages
    description: libx11 manpages

  - name: libx11-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libx11
        - libxcb-dev
        - xtrans
    description: libx11 dev

update:
  enabled: true
  release-monitor:
    identifier: 1764
