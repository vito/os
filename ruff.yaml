package:
  name: ruff
  version: 0.4.3
  epoch: 0
  description: An extremely fast Python linter, written in Rust.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - rust

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/astral-sh/ruff
      tag: v${{package.version}}
      expected-commit: 1e91a0991828382f24e9306894ca23a186ed9635

  - runs: |
      cargo build --release
      mkdir -p ${{targets.destdir}}/usr/bin
      mv target/release/ruff ${{targets.destdir}}/usr/bin/

  - uses: strip

subpackages:
  - name: ruff-python-formatter
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ls target/release/
          mv target/release/ruff_python_formatter ${{targets.subpkgdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: astral-sh/ruff
    strip-prefix: v

test:
  pipeline:
    - name: Verify ruff installation
      runs: |
        ruff --version || exit 1
    - name: Lint a Python file
      runs: |
        echo 'print("Hello, world!")' > test.py
        ruff test.py || exit 1
    - name: Lint with specific rules
      runs: |
        echo 'print("Hello, world!")' > test.py
        ruff --select F401 test.py || exit 1
