package:
  name: libxcomposite
  version: 0.4.6
  epoch: 2
  description: X11 Composite extension library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxext-dev
      - libxfixes-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: fe40bcf0ae1a09070eba24088a5eb9810efe57453779ec1e20a55080c6dc2c87
      uri: https://www.x.org/releases/individual/lib/libXcomposite-${{package.version}}.tar.xz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxcomposite-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxext-dev
    description: libxcomposite dev

  - name: libxcomposite-doc
    pipeline:
      - uses: split/manpages
    description: libxcomposite manpages

update:
  enabled: true
  release-monitor:
    identifier: 1769
