package:
  name: tkn
  version: 0.36.0
  epoch: 4
  description: A CLI for interacting with Tekton!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tektoncd/cli
      tag: v${{package.version}}
      expected-commit: e0dddfbda5fb559695610b4bd583df3969484dd0

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v25.0.5 github.com/sigstore/cosign/v2@v2.2.4 golang.org/x/net@v0.23.0

  - runs: |
      make bin/tkn
      install -Dm755 ./bin/tkn ${{targets.destdir}}/usr/bin/tkn

  - uses: strip

update:
  enabled: true
  github:
    identifier: tektoncd/cli
    strip-prefix: v
