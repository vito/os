package:
  name: melange
  version: 0.6.11
  epoch: 4
  description: build APKs from source code
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - bubblewrap
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 550fae86b7675c6289a85ac00411055e37253167
      repository: https://github.com/chainguard-dev/melange
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/sigstore/cosign/v2@v2.2.4 golang.org/x/net@v0.23.0 github.com/docker/docker@v26.0.2

  - runs: |
      make melange
      install -m755 -D ./melange "${{targets.destdir}}"/usr/bin/melange

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/melange
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - apk-tools
  pipeline:
    - runs: |
        apk del wolfi-base busybox
        melange version

        # busybox is needed for the build, but we want to demonstrate
        # that it's not needed at runtime.
        # TODO(jason): Can't currently test this due to container inception nonsense that's just too crazy to justify.
        # melange build example.yaml --arch=x86_64
