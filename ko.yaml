package:
  name: ko
  version: 0.15.2
  epoch: 8
  description: Simple, fast container image builder for Go applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      destination: ko
      expected-commit: 348ca2d9731d3c19da9c785f06aac590954a7e27
      repository: https://github.com/ko-build/ko
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: gopkg.in/go-jose/go-jose.v2@v2.6.3 github.com/docker/docker@v25.0.5 github.com/sigstore/cosign/v2@v2.2.4 golang.org/x/net@v0.23.0
      modroot: ko

  - uses: go/build
    with:
      ldflags: -w -X github.com/google/ko/pkg/commands.Version=${{package.version}}
      modroot: ko
      output: ko
      packages: .
      vendor: true

  - uses: strip

update:
  enabled: true
  github:
    identifier: ko-build/ko
    strip-prefix: v
