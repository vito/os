package:
  name: ytt
  version: 0.49.0
  epoch: 2
  description: YAML templating tool that works on YAML structure instead of text
  copyright:
    - license: Apache-2.0

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 2e686efbebae1bf639ade1caa28bf659095b65d9
      repository: https://github.com/carvel-dev/ytt
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: ./cmd/ytt
      output: ytt
      ldflags: -w -X github.com/vmware-tanzu/carvel-ytt/pkg/version.Version=v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: carvel-dev/ytt
    strip-prefix: v
