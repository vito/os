package:
  name: protoc-gen-go
  version: 1.34.1
  epoch: 1
  description: Go support for Google's protocol buffers
  copyright:
    - license: BSD-3-Clause

pipeline:
  - uses: go/install
    with:
      package: google.golang.org/protobuf/cmd/protoc-gen-go@v${{package.version}}

  - uses: strip

update:
  enabled: true
  github:
    identifier: protocolbuffers/protobuf-go
    strip-prefix: v
