package:
  name: yam
  version: 0.0.6
  epoch: 1
  description: A sweet little formatter for YAML
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/chainguard-dev/yam
      tag: v${{package.version}}
      expected-commit: 77b4ed41c6aafe9f60bc23c7f42618ea2d16830d

  - uses: go/build
    with:
      packages: .
      output: yam

  - uses: strip

update:
  enabled: true
  github:
    identifier: chainguard-dev/yam
    use-tag: true
    strip-prefix: v
