# Generated from http://www.elastic.co/guide/en/logstash/current/index.html
package:
  name: ruby3.2-logstash-core
  version: 8.13.3
  epoch: 0
  description: The core components of logstash, the scalable log and event management tool
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-chronic_duration
      - ruby3.2-clamp
      - ruby3.2-concurrent-ruby
      - ruby3.2-elasticsearch
      - ruby3.2-filesize
      - ruby3.2-gems
      - ruby3.2-i18n
      - ruby3.2-jrjackson
      - ruby3.2-jruby-openssl
      - ruby3.2-manticore
      - ruby3.2-minitar
      - ruby3.2-pry
      - ruby3.2-puma
      - ruby3.2-rack
      - ruby3.2-rubyzip
      - ruby3.2-sinatra
      - ruby3.2-stud
      - ruby3.2-thread_safe
      - ruby3.2-treetop

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - jruby-9.4
      - jruby-9.4-default-ruby
      - openjdk-11
      - openjdk-11-default-jvm

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/elastic/logstash
      tag: v${{package.version}}
      expected-commit: 2e1d35ae03395cfb0b4112c555aab16a33f9f4f8

  - working-directory: logstash-core
    pipeline:
      - runs: |
          jruby -S gem build ${{vars.gem}}.gemspec
      - uses: ruby/install
        with:
          # Output file name has `java` suffix.
          gem-file: ${{vars.gem}}-${{package.version}}-java.gem
          version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: logstash-core

update:
  enabled: true
  github:
    identifier: elastic/logstash
    strip-prefix: v
