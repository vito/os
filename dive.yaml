package:
  name: dive
  version: 0.12.0
  epoch: 4
  description: A tool for exploring each layer in a docker image
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wagoodman/dive
      tag: v${{package.version}}
      expected-commit: 925cdd86482edec42185794620a1e616b79bbee5

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v24.0.9 golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      packages: .
      output: dive
      ldflags: -w -X main.version=v${{package.version}} -X main.commit=$(git rev-parse HEAD) -X main.buildTime=$(date +%F-%T)

  - uses: strip

update:
  enabled: true
  github:
    identifier: wagoodman/dive
    strip-prefix: v
