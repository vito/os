package:
  name: hubble-ui
  version: 0.13.0
  epoch: 8
  description: "Observability & troubleshooting for Kubernetes services"
  copyright:
    - license: "Apache-2.0"
  dependencies:
    runtime:
      - ca-certificates-bundle
      - nginx

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - git
      - go
      - nodejs
      - npm
      # node-gyp currently needs 3.11: https://github.com/nodejs/node-gyp/issues/2869
      - python-3.11
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/hubble-ui
      tag: v${{package.version}}
      expected-commit: 0ffa10324c1e609b8a3620f41c73692c209045f0

  - uses: go/bump
    with:
      deps: google.golang.org/protobuf@v1.33.0 github.com/golang/protobuf@v1.5.4 github.com/cilium/cilium@v1.15.3 golang.org/x/net@v0.23.0
      modroot: backend

  - runs: |
      mkdir -p "${{targets.destdir}}"/etc/frontend
      cp nginx.conf "${{targets.destdir}}"/etc/frontend/nginx.conf

      export DESTDIR="${{targets.destdir}}"
      mkdir -p "${{targets.destdir}}"/app

      # Make node app available
      npm config set legacy-peer-deps true
      npm cache clean --force
      npm install
      export NODE_ENV=production
      npm run build

      cp -r server/public/* "${{targets.destdir}}"/app/

  - uses: strip

subpackages:
  - name: ${{package.name}}-backend
    description: hubble ui backend
    pipeline:
      - uses: go/build
        with:
          modroot: backend
          packages: .
          output: backend
          subpackage: "true"
          ldflags: "-w"
      - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/hubble-ui
    strip-prefix: v
