package:
  name: btop
  version: 1.3.2
  epoch: 2
  description: Resource monitor
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fd2a2acdad6fbaad76846cb5e802cf2ae022d670
      repository: https://github.com/aristocratos/btop
      tag: v${{package.version}}

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  github:
    identifier: aristocratos/btop
    strip-prefix: v
