# Generated from https://git.alpinelinux.org/aports/plain/community/openlibm/APKBUILD
package:
  name: openlibm
  version: 0.8.2
  epoch: 1
  description: High quality system independent, portable, open source libm implementation
  copyright:
    - license: MIT AND BSD-2-Clause AND ISC AND LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gmp-dev
      - mpfr-dev
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b42f035afb0c99f8e481f28bb15ddcfc1bbd09fa
      repository: https://github.com/JuliaLang/openlibm
      tag: v${{package.version}}

  - uses: autoconf/make

  - runs: |
      make VERSION=${{package.version}} DESTDIR="${{targets.destdir}}" prefix=/usr install
      rm -f "${{targets.destdir}}"/usr/lib/*.a

  - uses: strip

subpackages:
  - name: openlibm-dev
    pipeline:
      - uses: split/dev
    description: openlibm dev

update:
  enabled: true
  github:
    identifier: JuliaLang/openlibm
    strip-prefix: v
    tag-filter: v
