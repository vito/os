package:
  name: ruby3.2-protocol-http2
  version: 0.17.0
  epoch: 1
  description: A low level implementation of the HTTP/2 protocol.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-protocol-hpack
      - ruby3.2-protocol-http

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: protocol-http2

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 57ef23f0b6323f9ba158cd34d762d677babf3394
      repository: https://github.com/socketry/protocol-http2
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: 001-remove-signing-key.patch

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: socketry/protocol-http2
    strip-prefix: v
    use-tag: true
