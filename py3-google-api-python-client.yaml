# Generated from https://pypi.org/project/google-api-python-client/
package:
  name: py3-google-api-python-client
  version: 2.128.0
  epoch: 0
  description: Google API Client Library for Python
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-httplib2
      - py3-google-auth
      - py3-google-auth-httplib2
      - py3-google-api-core
      - py3-uritemplate
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a364a5c36544f0d8b7b9fb8b76819ebe785a0fa9
      repository: https://github.com/googleapis/google-api-python-client
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: googleapis/google-api-python-client
    strip-prefix: v
