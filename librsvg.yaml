#nolint:git-checkout-must-use-github-updates
package:
  name: librsvg
  version: 2.58.0
  epoch: 1
  description: SAX-based renderer for SVG files into a GdkPixbuf
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - bzip2-dev
      - ca-certificates-bundle
      - cairo-dev
      - fribidi-dev
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphviz
      - graphviz-dev
      - gtk-3-dev
      - harfbuzz-dev
      - libgsf-dev
      - libxft-dev
      - libxml2-dev
      - pango-dev
      - pkgconf
      - pkgconf-dev
      - py3-docutils
      - py3-gi-docgen
      - rust
      - smartypants
      - ttf-dejavu
      - vala

pipeline:
  - uses: git-checkout
    with:
      repository: https://gitlab.gnome.org/GNOME/librsvg.git
      expected-commit: fb012c6688da4ebfd6d879ee07ea269a828f9d2a
      tag: ${{package.version}}

  - runs: |
      NOCONFIGURE=1 ./autogen.sh
      dot -c
      ./configure \
        --build=$CBUILD \
        --host=$CHOST \
        --prefix=/usr \
        --libexecdir=/usr/lib/${{package.name}} \
        --disable-static \
        --enable-vala

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: librsvg-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - librsvg
        - rsvg-convert
    description: librsvg dev

  - name: librsvg-doc
    pipeline:
      - uses: split/manpages
    description: librsvg manpages

  - name: rsvg-convert
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv "${{targets.destdir}}"/usr/bin/rsvg-convert "${{targets.subpkgdir}}"/usr/bin

  - name: rsvg-convert-doc
    pipeline:
      - uses: split/manpages
    description: librsvg manpages

update:
  enabled: true
  release-monitor:
    identifier: 5420
  ignore-regex-patterns:
    - -beta
    - \.\d{2}$
