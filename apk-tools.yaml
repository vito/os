package:
  name: apk-tools
  version: 2.14.1
  epoch: 1
  description: "apk-tools (Wolfi package manager)"
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - lua5.3
      - lua5.3-dev
      - lua5.3-lzlib
      - openssl-dev
      - scdoc
      - zlib-dev

pipeline:
  - uses: fetch
    with:
      uri: https://gitlab.alpinelinux.org/alpine/apk-tools/-/archive/v${{package.version}}/apk-tools-v${{package.version}}.tar.gz
      expected-sha256: c06487563cae9e92161dfe1a81e714f700229cc0ad075b6c26ac3f157892e732

  - runs: |
      sed -i -e 's:-Werror::' Make.rules
      echo "FULL_VERSION=${{package.version}}-r${{package.epoch}}" > config.mk

  - runs: |
      make LUA="lua5.3" V=1

  - runs: |
      make LUA="lua5.3" V=1 DESTDIR="${{targets.destdir}}" install

      install -d "${{targets.destdir}}"/var/lib/apk
      install -d "${{targets.destdir}}"/var/cache/misc
      install -d "${{targets.destdir}}"/etc/apk/keys
      install -d "${{targets.destdir}}"/etc/apk/protected_paths.d

  - uses: strip

subpackages:
  - name: "apk-tools-dev"
    description: "headers for libapk"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - apk-tools

  - name: "lua5.3-apk"
    description: "Lua module for libapk"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv "${{targets.destdir}}"/usr/lib "${{targets.subpkgdir}}"/usr/lib

update:
  # setting the update to false until the latest apk tools fails for previously built packages
  enabled: false
  release-monitor:
    identifier: 20466
