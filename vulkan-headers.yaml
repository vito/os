package:
  name: vulkan-headers
  version: 1.3.284
  epoch: 0
  description: Vulkan header files and API registry
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cmake
      - samurai

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/KhronosGroup/Vulkan-Headers
      tag: v${{package.version}}
      expected-commit: 4bc77c26ff9ce89cf4a4f79e1c24a44604132d53

  - runs: |
      cmake -B build \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib
      make -C build

  - runs: |
      DESTDIR="${{targets.destdir}}" cmake --install build

  - uses: strip

update:
  enabled: true
  github:
    identifier: KhronosGroup/Vulkan-Headers
    strip-prefix: v
    use-tag: true
    tag-filter: v1
