package:
  name: libxext
  version: 1.3.6
  epoch: 1
  description: X11 miscellaneous extensions library
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - libxau-dev
      - util-macros
      - xmlto
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1a0ac5cd792a55d5d465ced8dbf403ed016c8e6d14380c0ea3646c4415496e3d
      uri: https://www.x.org/releases/individual/lib/libXext-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxext-doc
    pipeline:
      - uses: split/manpages
    description: libxext manpages

  - name: libxext-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxext
        - libxau-dev
    description: libxext dev

update:
  enabled: true
  release-monitor:
    identifier: 1774
