package:
  name: shfmt
  version: 3.8.0
  epoch: 3
  description: A shell formatter
  copyright:
    - license: BSD-3-Clause

environment:
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mvdan/sh
      tag: v${{package.version}}
      expected-commit: 84baa08f139fb171b86ff7f25b834d4a3ef19c6f

  - uses: go/build
    with:
      packages: ./cmd/shfmt
      repository: https://github.com/mvdan/sh
      ldflags: -s -w -X main.version=v${{package.version}}
      output: shfmt

  - uses: strip

update:
  enabled: true
  github:
    identifier: mvdan/sh
    strip-prefix: v

test:
  pipeline:
    - runs: |
        shfmt --version
