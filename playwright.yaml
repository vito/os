package:
  name: playwright
  version: 1.44.0
  epoch: 0
  description: "Framework for Web Testing and Automation. It allows testing Chromium, Firefox and WebKit with a single API"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - nodejs

environment:
  contents:
    packages:
      - build-base
      - busybox
      - nodejs
      - npm

pipeline:
  - name: npm install
    runs: |
      npm install -g ${{package.name}}@v${{package.version}} -prefix ${{targets.destdir}}/usr

update:
  enabled: true
  github:
    identifier: microsoft/playwright
    use-tag: true
    strip-prefix: v
