package:
  name: ruby3.2-tzinfo-data
  version: 1.2024.1
  epoch: 2
  description: TZInfo::Data contains data from the IANA Time Zone database packaged as Ruby modules for use with TZInfo.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ruby-3.2
      - ruby3.2-tzinfo

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

vars:
  gem: tzinfo-data

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 30a7bfa1b9d1d5e18143ae69ec3205c59589a5ea
      repository: https://github.com/tzinfo/tzinfo-data
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

update:
  enabled: true
  github:
    identifier: tzinfo/tzinfo-data
    strip-prefix: v
