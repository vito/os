package:
  name: libxrender
  version: 0.9.11
  epoch: 5
  description: X Rendering Extension client library
  copyright:
    - license: XFree86-1.1

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libx11-dev
      - util-macros
      - xorgproto

pipeline:
  - uses: fetch
    with:
      expected-sha256: 6aec3ca02e4273a8cbabf811ff22106f641438eb194a12c0ae93c7e08474b667
      uri: https://www.x.org/releases/individual/lib/libXrender-${{package.version}}.tar.gz

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxrender-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxrender
    description: libxrender dev

  - name: libxrender-doc
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/share"
          mv "${{targets.destdir}}/usr/share/doc" "${{targets.subpkgdir}}/usr/share"
    description: libxrender manpages

update:
  enabled: true
  release-monitor:
    identifier: 1789
