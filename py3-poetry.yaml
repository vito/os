# Generated from https://pypi.org/project/poetry/
package:
  name: py3-poetry
  version: 1.8.3
  epoch: 0
  description: Python dependency management and packaging made easy.
  copyright:
    - license: MIT
  dependencies:
    provides:
      - poetry=${{package.full-version}}
    runtime:
      - py3-poetry-core
      - py3-build
      - py3-CacheControl
      - py3-cleo
      - py3-crashtest
      - py3-dulwich
      - py3-importlib-metadata
      - py3-installer
      - py3-jsonschema
      - py3-keyring
      - py3-packaging
      - py3-pexpect
      - py3-pkginfo
      - py3-platformdirs
      - py3-pyproject-hooks
      - py3-requests
      - py3-requests-toolbelt
      - py3-shellingham
      - py3-tomli
      - py3-tomlkit
      - py3-trove-classifiers
      - py3-virtualenv
      - py3-xattr
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-poetry/poetry
      tag: ${{package.version}}
      expected-commit: e5e4b0ce9d2f4a50f6feeacac3a7d995f0880979

  - uses: fetch
    with:
      expected-sha256: 67f4eb68288eab41e841cc71a00d26cf6bdda9533022d0189a145a34d0a35f48
      uri: https://files.pythonhosted.org/packages/source/p/poetry/poetry-${{package.version}}.tar.gz

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: python-poetry/poetry
