package:
  name: go-licenses
  version: 1.6.0
  epoch: 12
  description: A lightweight tool to report on the licenses used by a Go package and its dependencies. Highlight! Versioned external URL to licenses can be found at the same time.
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/go-licenses
      tag: v${{package.version}}
      expected-commit: 5348b744d0983d85713295ea08a20cca1654a45e

  - uses: patch
    with:
      patches: go-git.patch

  - uses: go/bump
    with:
      deps: github.com/cloudflare/circl@v1.3.7 golang.org/x/net@v0.23.0
      modroot: .

  - uses: go/build
    with:
      modroot: .
      packages: .
      output: go-licenses
      ldflags: -s -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: google/go-licenses
    strip-prefix: v
