package:
  name: pkgconf
  version: 2.2.0
  epoch: 2
  description: "An implementation of pkg-config"
  copyright:
    - license: ISC

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - libtool
      - m4
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pkgconf/pkgconf
      tag: pkgconf-${{package.version}}
      expected-commit: 06120a8769aed87d50e914f87a6f9f67110cf16e

  - runs: |
      autoreconf -fiv

  - name: 'Configure pkgconf'
    runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/lib \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --with-pkg-config-dir=/usr/local/lib/pkgconfig:/usr/local/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig \
        --host=${{host.triplet.gnu}} \
        --target=${{host.triplet.gnu}}

  - runs: |
      make -j$(nproc) V=1

  - uses: autoconf/make-install

  - runs: |
      ln -s pkgconf "${{targets.destdir}}"/usr/bin/pkg-config

  - name: 'Clean up documentation'
    runs: |
      rm -rf ${{targets.destdir}}/usr/share/info

  - uses: strip

subpackages:
  - name: "pkgconf-dev"
    description: "pkgconf headers"
    pipeline:
      - uses: split/dev
      - runs: |
          mv "${{targets.subpkgdir}}"/usr/bin/pkg-config "${{targets.destdir}}"/usr/bin/
    dependencies:
      runtime:
        - pkgconf

  - name: "pkgconf-doc"
    description: "pkgconf documentation"
    pipeline:
      - uses: split/manpages

update:
  enabled: true
  github:
    identifier: pkgconf/pkgconf
    strip-prefix: pkgconf-
    use-tag: true
