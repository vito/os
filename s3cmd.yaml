package:
  name: s3cmd
  version: 2.4.0
  epoch: 2
  description: Command-line tool for managing Amazon S3 and CloudFront services
  copyright:
    - license: GPL-2.0-or-later
  dependencies:
    runtime:
      - py3-dateutil
      - py3-magic
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/s3tools/s3cmd/archive/v${{package.version}}/s3cmd-${{package.version}}.tar.gz
      expected-sha512: 8b65d0a0b4f2f61297d0d93d1cae3ff0b48f02004ee15ae1a42d14068994ceae0ae0f4fb77fbb25b99ea1fc4c33522efe14f657ecb35c673b476ecd9056e20c0

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --root="${{targets.destdir}}" --skip-build

  - uses: strip

update:
  enabled: true
  github:
    identifier: s3tools/s3cmd
    strip-prefix: v
