package:
  name: nats
  version: 0.1.4
  epoch: 2
  description: The NATS Command Line Interface.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - wolfi-baselayout

pipeline:
  # We can't use go/install because this requires a specific go version
  - uses: git-checkout
    with:
      repository: https://github.com/nats-io/natscli
      tag: v${{package.version}}
      expected-commit: 0345fb135045e8dabd605a43deb2a196cead8364

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0

  - uses: go/build
    with:
      packages: .
      output: nats
      modroot: nats
      ldflags: -w

  - uses: strip

update:
  enabled: true
  github:
    identifier: nats-io/natscli
    strip-prefix: v
