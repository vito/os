package:
  name: libtasn1
  version: 4.19.0
  epoch: 2
  description: The ASN.1 library used in GNUTLS
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - texinfo

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1613f0ac1cf484d6ec0ce3b8c06d56263cc7242f1c23b30d82d23de345a63f7a
      uri: https://ftp.gnu.org/gnu/libtasn1/libtasn1-${{package.version}}.tar.gz

  - uses: autoconf/configure
    with:
      opts: --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libtasn1-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libtasn1
        - libtasn1-progs
    description: libtasn1 dev

  - name: libtasn1-doc
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
    description: libtasn1 manpages

  - name: libtasn1-progs
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    description: libtasn1 (utilities)

update:
  enabled: true
  release-monitor:
    identifier: 1734
