# Generated from https://pypi.org/project/virtualenv/
package:
  name: py3-virtualenv
  version: 20.26.1
  epoch: 0
  description: Virtual Python Environment builder
  copyright:
    - license: "MIT"
  dependencies:
    runtime:
      - py3-distlib
      - py3-filelock
      - py3-importlib-metadata
      - py3-platformdirs
      - python3

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/virtualenv
      tag: ${{package.version}}
      expected-commit: 1563992a5f616bde9c229a4d6fef808443fc117b

  - name: Python Build
    runs: |
      python -m build
      python3 -m installer -d "${{targets.destdir}}" dist/*.whl
      find ${{targets.destdir}} -name "*.pyc" -exec rm -rf '{}' +

  - uses: strip

update:
  enabled: true
  github:
    identifier: pypa/virtualenv
    use-tag: true
