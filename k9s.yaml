package:
  name: k9s
  version: 0.32.4
  epoch: 3
  description: Kubernetes CLI To Manage Your Clusters In Style!
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d3027c8f2916b23606f647f47b434b08fc34bdf8
      repository: https://github.com/derailed/k9s
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.23.0 github.com/docker/docker@v24.0.9 github.com/hashicorp/go-getter@v1.7.4
      replaces: github.com/mholt/archiver/v3=github.com/anchore/archiver/v3@v3.5.2

  - uses: go/build
    with:
      packages: .
      ldflags: -s -w -X github.com/derailed/k9s/cmd.version=v${{package.version}} -X github.com/derailed/k9s/cmd.commit=$(git rev-parse HEAD) -X github.com/derailed/k9s/cmd.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
      repository: https://github.com/derailed/k9s
      output: k9s

  - uses: strip

update:
  enabled: true
  github:
    identifier: derailed/k9s
    strip-prefix: v

test:
  pipeline:
    - runs: |
        k9s version
