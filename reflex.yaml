package:
  name: reflex
  version: 0.4.9
  epoch: 0
  description: "Web apps in pure Python"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      # Reflex shells out to these these tools during init
      - bash
      - curl
      - python-3
      - wget

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - poetry
      - py3-pip
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/reflex-dev/reflex
      tag: v${{package.version}}
      expected-commit: 1e6d31aeea98f3afaf880b2eb18105ebd6bf0846

  - runs: |
      #Fix CVEs
      poetry add "gunicorn==22.0.0"
      poetry remove black
      poetry add "black==24.3.0"
      poetry add "idna==3.7"

      poetry run pip freeze | grep -v reflex > requirements.txt
      poetry build

      pip install --root ${{targets.destdir}} -I -r requirements.txt --no-compile
      pip install --root ${{targets.destdir}} dist/reflex-*.whl
      find ${{targets.destdir}}/usr/lib/python*/site-packages/ \( -type d -a -name test -o -name tests \) -o \( -type f -a -name '*.pyc' -o -name '*.pyo' \) -exec rm -rf '{}' \+

update:
  ignore-regex-patterns:
    - post1
  enabled: true
  github:
    identifier: reflex-dev/reflex
    strip-prefix: v

test:
  pipeline:
    - runs: |
        reflex --version
