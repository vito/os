package:
  name: ruby3.2-rack
  version: 3.0.9.1
  epoch: 2
  description: Rack provides a minimal, modular and adaptable interface for developing web applications in Ruby
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - git
      - ruby-3.2
      - ruby-3.2-dev

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a4bc5e0f41c750135969ceece8772ab112dc8f17
      repository: https://github.com/rack/rack
      tag: v${{package.version}}

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: rack

update:
  enabled: true
  github:
    identifier: rack/rack
    strip-prefix: v
