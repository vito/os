package:
  name: gst-plugins-base
  version: 1.24.3
  epoch: 1
  description: GStreamer streaming media framework base plug-ins
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.0-or-later

environment:
  contents:
    packages:
      - alsa-lib-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - cdparanoia-dev
      - cmake
      - expat-dev
      - gdk-pixbuf
      - glib-dev
      - glib-gir
      - gobject-introspection-dev
      - graphene-dev
      - gstreamer
      - gstreamer-dev
      - gtk-3-dev
      - libice-dev
      - libogg-dev
      - libsm-dev
      - libtheora-dev
      - libvorbis-dev
      - libxv-dev
      - mesa-dev
      - meson
      - opus-dev
      - orc-compiler
      - orc-dev
      - perl

pipeline:
  - uses: fetch
    with:
      expected-sha512: 8003435416423d99afc10a870cebf062e9d4fdd492d09b216afe0d7bdea908256eb24cc26130556c063d712582110341d62c9d43052449f13dc9a5a145a296c3
      uri: https://gstreamer.freedesktop.org/src/gst-plugins-base/gst-plugins-base-${{package.version}}.tar.xz

  - runs: |
      meson \
        --prefix=/usr \
      	-Dalsa=enabled \
      	-Dintrospection=enabled \
        -Dtests=disabled \
      	. output
      meson compile -C output

      DESTDIR="${{targets.destdir}}" meson install --no-rebuild -C output

  - uses: strip

subpackages:
  - name: gst-plugins-base-dev
    pipeline:
      - uses: split/dev
    description: gst-plugins-base dev

  - name: gst-plugins-base-doc
    pipeline:
      - uses: split/manpages
    description: gst-plugins-base manpages

  - name: gst-plugins-base-lang
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share/locale
          mv ${{targets.destdir}}/usr/share/locale ${{targets.subpkgdir}}/usr/share/locale
    description: gst-plugins-base lang

update:
  enabled: true
  release-monitor:
    identifier: 21850
